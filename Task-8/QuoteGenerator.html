    <style>
        body{
          background-color: rgb(50, 49, 49);
            box-sizing: border-box;
            padding: 0px;

        }
        
        .main{
          height: 100vh;
          justify-content: center;
          align-items: center;
          display: flex;
          flex-direction: column;
        }
        .container{
          box-shadow: 2px 2px 100px white;
          border: 1px solid black;
          margin: auto;
          height: 350px;
          border-radius: 10px;
          padding: 10px;
          text-align: center;
          background-color: rgba(167, 232, 210, 0.845);

        }
        #quote{
          font-size: x-large;
          font-weight: bold;
          padding:10px;
        }
        h1{

        }
        .btn{
          padding: 7px;
          background-color: rgb(59, 148, 237);
          width: 200px;
          color: white;
          border-radius: 10px;
          border: none;
          font-size: larger;
        }
        .btn:hover{
          background-color: rgb(28, 42, 228);
          transition: all 0.5s linear;
        }
        .para{
            font-size: x-large;
            color: rgb(147, 19, 19);
        }
        .credits{
          padding: 5px;
          background-color: gray;
          display: flex;
          align-items: center;
          justify-content: space-evenly;
        }
       
        .media
        {
          display: flex;
          align-items: center ;
          
        }
        .media img{
          width: 35px;
        }

        img:hover{
          color: white;
        }

        /* Media */
        @media (max-width: 768px){
          .container {
            width: 90%;
          }
          #quote{
            font-size: large;
          }

          .credits{
            flex-direction: column;
            gap: 5px;
          }
        }
        
      </style>
</head>
